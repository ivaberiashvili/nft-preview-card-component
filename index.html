<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">      
        <div class="img-box">
          <img 
          class="img" 
          src="/images/image-equilibrium.jpg" 
          alt="3D glass cube for NFT card">
          <a href="#">
            <div class="eye-cont">
              <img 
              class="eye" 
              src="/images/icon-view.svg"
              alt="Eye Icon"
              >
            </div>
          </a>      
        </div>
        <div class="main-text">
          <div class="header">
            <a class="header" href="#">Equilibrium #3429</a>
          </div>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="value-bracket">
          <div class="values">
            <img
              class="ether-icon"
              src="/images/icon-ethereum.svg"
              alt="Etherium icon"
            />
            <p class="ether-value">0.041 ETH</p>
          </div>
          <div class="values">
            <img
              class="time-icon"
              src="/images/icon-clock.svg"
              alt="Etherium icon"
            />
            <p class="time-value">3 days left</p>
          </div>
        </div>
        <hr class="line" />
        <div class="person">
          <img
            class="person-avatar"
            src="/images/image-avatar.png"
            alt="Token holder headshot"
          />
          <div class="person-info">
            <p class="person-def">Creation of</p>
            <a class="person-name" href="#">Jules Wyvern</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
